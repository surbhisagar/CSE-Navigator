<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSE Navigator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8fbff;
      font-family: 'Segoe UI', sans-serif;
      color: #1f2d3d;
      overflow: hidden;
    }

    .navbar {
      background-color: #f8fbff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-link {
      font-weight: 500;
      color: #1f2d3d;
      text-decoration: none;
    }

    .nav-link:hover {
      color: #0d6efd;
    }

    .hero {
      height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #0d3b66;
      color: white;
      border: none;
      padding: 10px 24px;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #092e4d;
    }

    .hero img {
      max-height: 400px;
      width: auto;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero img {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h2>CSE Navigator</h2>
    <div class="nav-links">
      <a class="nav-link" href="#">Explore Paths</a>
      <a class="nav-link" href="#">Resources</a>
      <a class="nav-link" href="#">About</a>
      <button class="btn-primary">Sign Up</button>
    </div>
  </nav>

  <section class="hero">
    <div class="hero-text">
      <h1>Find your path.<br />Own your future.</h1>
      <p>The studentâ€™s guide to tech, skills, and success.</p>
      <button class="btn-primary">Get Started</button>
    </div>
    <img src="https://i.pinimg.com/736x/93/a3/0e/93a30e19b41b4c20cd98e3b9eceeab7d.jpg" alt="CSE Student Visual" />
  </section>
</body>
</html>
